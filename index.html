<!DOCTYPE html>
<head>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
  <link rel="StyleSheet" href="styles.css" type="text/css" media="screen" />
</head>
<body>
  <section>
    <header>
      <div class="menu">
        <img src="/img/menu-icon.svg" alt="menu-icon" width="35" />
      </div>

      <img src="/img/header-image.svg" alt="header-image" width="100%" />
    </header>
    <main>
      <div class="buttons">
        <div class="button">
          <img src="/img/doctor.svg" alt="doctor" width="66px" />
          Find Doctors
        </div>
        <div class="button">
          <img src="/img/video.svg" alt="doctor" width="66px" />
          Video Clips
        </div>
        <div class="button">
          <img src="/img/Radio.svg" alt="doctor" width="66px" />
          Radio News
        </div>
      </div>
      <div class="buttons">
        <div class="button">
          <img src="/img/tv.svg" alt="doctor" width="66px" />
          TV Shows
        </div>
        <div class="button">
          <img src="/img/books.svg" alt="doctor" width="66px" />
          E-books
        </div>
        <div class="button">
          <img src="/img/Shopping.svg" alt="doctor" width="66px" />
          Shopping
        </div>
      </div>

      <div class="hospitals">
        <h2>Hospital Availability</h2>
        <div class="hospital">
          <div class="logo">
            <img src="/img/hospital1.svg" alt="hospitallogo1" width="60" />

            <div class="info">
              <div class="name">Johns Hopkins Hospital</div>
              <div class="direction">Baltimore, USA</div>
              <div class="beds">Available beds 16,800</div>
            </div>
          </div>
        </div>

        <div class="hospital2">
          <div class="logo">
            <img src="/img/hospital2.svg" alt="hospitallogo1" width="60" />

            <div class="info">
              <div class="name">Johns Hopkins Hospital</div>
              <div class="direction">Baltimore, USA</div>
              <div class="beds2">Available beds 16,800</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </section>
</body>
